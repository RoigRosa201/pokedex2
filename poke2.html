
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokedex Project</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="mains.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col mid">
                <h2 class="center deep-purple-darken-3-text" id="banName">Articuno</h2>
                <h5 class="center">Legendary Bird-Type Pokemon</h5>

                <div class="card">
                    <div class="card-image waves-effect waves-block waves-light">
                        <img class="activator" src="https://vignette.wikia.nocookie.net/pokemon/images/3/3e/Articuno_XY.gif/revision/latest?cb=20140131073216"
                            alt="Aerodactyl Pokemon">
                    </div>
                    <div class="card-content">
                        <p id="p1">hp</p>
                        <p id="p2">attack</p>
                        <p id="p3">defense</p>
                        <p id="p4">abilities</p>
                        

                    </div>

                    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
                    <script src="main.js"></script>
</body>

</html>
